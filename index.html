<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  ANALOG CLOCK HTML CSS AND JAVASCRIPT </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">

        <div class="container">
            <div class="clock">
                <div style="--color:#DE3163;; --h:74px;"  id="hour"  class="hand"><i></i></div>
                <div style="--color:#00a6ff; --h:87px;"  id="min"   class="hand"><i></i></div>
                <div style="--color:#ffffff; --h:94px;"  id="sec"   class="hand"><i></i></div>
    
    
                <span style="--i:1;"><b class="one">1</b></span>
                <span style="--i:2;"><b class="two">2</b></span>
                <span style="--i:3;"><b class="three">3</b></span>
                <span style="--i:4;"><b class="for">4</b></span>
                <span style="--i:5;"><b class="five">5</b></span>
                <span style="--i:6;"><b class="six">6</b></span>
                <span style="--i:7;"><b class="seven">7</b></span>
                <span style="--i:8;"><b class="eight">8</b></span>
                <span style="--i:9;"><b class="nine">9</b></span>
                <span style="--i:10;"><b class="ten">10</b></span>
                <span style="--i:11;"><b class="eleven">11</b></span>
                <span style="--i:12;"><b class="towell">12</b></span>
            </div>
        </div>

</div>

    <script src="script.js"></script>
</body>
</html>
